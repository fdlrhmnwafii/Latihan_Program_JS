<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Bilangan</title>
    <script>
        function hitung (){
            let x = Number(document.getElementById("bil1").value);
            let y = Number(document.getElementById("bil2").value);
            let z = x + y;
            hasil = document.getElementById("bil3").value = z;
            console.log(hasil)
        }
    </script>
</head>
<body>
    <input type="number" id="bil1" onchange="hitung()">
    <br><b>+</b><br>
    <input type="number" id="bil2" onchange="hitung()">
    <br><b>=</b><br>
    <input type="number" id="bil3">
</body>
</html>
